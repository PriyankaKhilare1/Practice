<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            background-color: white;
            text-align: center;
        }
        .switch {
          position: relative;
          display: inline-block;
          width: 600px;
          height: 300px;
        }
        .slider.round {
  border-radius: 34px;
}

.slider.round:before {
  border-radius: 50%;
}
td,th{
  border: 2px solid red;
}
    </style>   
</head>
<body>
  
  <table style="border-collapse: collapse; width:100%; border: 2px solid red;">
    <tr>
      <th>Name</th>
      <td>Priya</td>
      <td>Vicky</td>
      <td>Vedu</td>
    </tr>
    <tr>
      <th rowspan="2">Date & year</th>
      <td>22/2/33221</td>
      <td>32/32/34546</td>
      <td>21/4/4332</td>
    </tr>
    <tr>
      <td>34432</td>
      <td>23245</td>
      <td>45643</td>
      <td>32456</td>
      <td>234567</td>
    </tr>
  </table>
    <label class="switch">
        <input type="checkbox" checked>
        <span class="slider round"></span>
      </label>
      
</body>
</html>
